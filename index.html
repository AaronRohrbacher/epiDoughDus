<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href ="css/styles.css" rel="stylesheet" type="text/css">
    <script src= "js/jquery-3.2.1.js"></script>
    <script src ="js/scripts.js"></script>
    </script>
    <title>EpiDoughDus | Order Online!</title>
  </head>
  <body>
    <div class ="container">
      <div class ="jumbotron">
        <h1>EpiDoughDus</h1>
        <h2>Select your dough!</h2>
        <div class="form-group">
          <form id ="pizzaForm">
            <label for ="pizzaInput">Whaddya want?</label>
            <select class="form-control" id="pizzaInput">
            <option value="Pizza">Pizza</option>
            </select>
            <label for: "sizeInput">How big?</label>
            <select class ="form-control" id="sizeInput">
              <option value="0">Large</option>
              <option value="1">Medium</option>
              <option value="2">Small</option>
            </select>
            <label for ="toppingsInput">Whaddya like?</label>
            <select class = "form-control" id="toppingsInput">
              <option value ="3">Pepperoni</option>
              <option value ="4">Sausage</option>
              <option value ="5">Mushrooms</option>
            </select>
            <p class ="btn btn-primary" id="addToppingButton">Add it!</p>
            <p>Toppings added so far: <span id="addedToppings"></span></p><br>
            <button type="submit" class="btn btn-primary">Get Cookin'!</button>
          </form>
        </div>
      </div>
      <div class ="pizzaOutput">
      </div>
      <div>
        <h2>My Cart:</h2>
        <ul class="viewCart">
        </ul>
        <h2 id="orderTotal"></h2>
      </div>
    </div>
  </body>
</html>
